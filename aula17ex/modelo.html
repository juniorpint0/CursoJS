<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section id="sec">
        <div>
            <p>Número (entre 1 e 100) 
                <input type="number" name="number" id="number" placeholder="Digite um número" />
                <input type="button" value="Adicionar" onclick="adicionar()" />
            </p>
        </div>
        <div>
            <select name="select" id="select" size="6" >
                <!-- <option> Digite um número acima</option> -->
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"   /></p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
