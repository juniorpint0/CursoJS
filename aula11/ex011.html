<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Verificando a nacionalidade</h1>
    Qual seu país de origem: <input type="text" name="nacionalidade" id="nacionalidade" placeholder="Nacionalidade"/>
    <input type="button" value="Verificar" onclick='verificar()' />
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nac = document.getElementById("nacionalidade");
            var res = document.querySelector(`div#res`);
            res.innerHTML = `<p> Seu país é ${nac.value}`;
            if (nac.value.toLowerCase() != 'brasil') {
                res.innerHTML += `<p>Você é Estrangeiro</p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`;
            }
        }        
    </script>
</body>

</html>
