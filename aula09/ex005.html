<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(110, 200, 228);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[1]; //getElementsByTagName pega o elemento da tag 'p' na posição [1]
        var p2 = window.document.getElementsByTagName('p')[0];
        window.document.write('Está escrito assim: ' + p1.innerText + '<br>'); // .innerText mostra o texto guardado na variável
        p1.style.color = 'blue'; //modificando a cor
        window.document.write('Está escrito assim: ' + p2.innerHTML); //mostra com a formatação que foi colocada antes
        var d = window.document.getElementById('msg'); //seleciona pelo id do elemento
        
        d.style.background = 'green'
        window.document.getElementById('msg').innerText = 'Olá'; //modificou o texto
        //d.innerText = 'Estou aguardando...'; //modificou o texto m ais simplificada usando variável

        var e = window.document.querySelector('div#msg'); // # seleciona por id, . seleciona por class
        e.style.color = 'red'; //modificando a cor da letra
        
    </script>
</body>

</html>
